<ul ngbNav #nav="ngbNav" [(activeId)]="season_id"  class="nav-pills">
    <li [ngbNavItem]="season.id" *ngFor="let season of seasons">
      <a ngbNavLink >Season {{ season.number }} </a>
      <ng-template ngbNavContent>
        <app-season-episodes-list [seasonId]="season.id"></app-season-episodes-list>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-3"></div>
